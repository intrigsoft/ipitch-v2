version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ipitch-postgres
    environment:
      POSTGRES_DB: ipitch
      POSTGRES_USER: ipitch
      POSTGRES_PASSWORD: ipitch123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize databases and enable pgvector on both ipitch and ipitch_interactions
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    networks:
      - ipitch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ipitch"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ipitch-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - ipitch-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  ipitch-network:
    driver: bridge
