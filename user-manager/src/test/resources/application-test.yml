spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ipitch
          jwk-set-uri: http://localhost:8080/realms/ipitch/protocol/openid-connect/certs

keycloak:
  auth-server-url: http://localhost:8080
  realm: ipitch
  resource: ipitch-client
  admin:
    username: admin
    password: admin123

logging:
  level:
    com.intrigsoft.ipitch: INFO
