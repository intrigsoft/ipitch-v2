spring:
  application:
    name: proposal-manager-test

  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

server:
  port: 0

proposal:
  git:
    repository-path: ${java.io.tmpdir}/test-proposal-git-repo
    main-branch: main

logging:
  level:
    com.intrigsoft.ipitch: INFO
    org.hibernate.SQL: WARN
